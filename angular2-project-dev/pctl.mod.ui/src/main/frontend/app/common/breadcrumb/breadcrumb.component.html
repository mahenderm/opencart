<div class="container-fluid" *ngIf="!homePage">
	<div class="row">
		<div class="col-sm-12">
			<ol class="breadcrumb">
				<li><a [routerLink]="['/']">Home</a></li>
				<li *ngFor="let breadcrumb of breadcrumbs;let i = index" [class.active]="i == breadcrumbs.length-1"><a [routerLink]="breadcrumb.routerLink" *ngIf="i != breadcrumbs.length-1">{{breadcrumb.name}}</a><span *ngIf="i == breadcrumbs.length-1">{{breadcrumb.name}}</span></li>
			</ol>
		</div>
	</div>
</div>
